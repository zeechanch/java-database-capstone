<!-- patientAppointment.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="../assets/images/logo/logo.png" />
  <title>Patient Appointments</title>
  <link rel="stylesheet" href="../assets/css/adminDashboard.css">
  <link rel="stylesheet" href="../assets/css/doctorDashboard.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/patientDashboard.css">
  <script src="../js/render.js" defer></script>
  <script src="../js/util.js" defer></script>
  <script src="../js/components/header.js" defer></script>
  <script src="../js/components/footer.js" defer></script>
  <script type="module" src="../js/patientAppointment.js" defer></script>
</head>

<body onload="renderContent()">
  <div class="container">
    <div class="wrapper">
      <div id="header"></div>
      <div class="main-content">
        <div class="header-flex">
          <h2>My Appointments</h2>
          <a href="/pages/loggedPatientDashboard.html" class="back-link">&larr; Back to Dashboard</a>
        </div>

        <!-- Tabs -->
        <div class="tabs-container">
          <button class="tab-btn active" data-tab="upcoming">Upcoming</button>
          <button class="tab-btn" data-tab="past">History</button>
        </div>

        <div class="controls-bar">
          <input type="text" id="searchBar" class="searchBar" placeholder="Search doctor name..." />
        </div>

        <!-- Appointment Grid (Replaces Table) -->
        <div id="appointmentsGrid" class="appointments-grid">
          <!-- Cards injected here -->
          <p class="loading-text">Loading appointments...</p>
        </div>

        <!-- Hidden table for reference if needed, or fully removed -->
      </div>
      <div id="footer"></div>
    </div>
  </div>
</body>

</html>
