<!-- adminDashboard.html -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}" />
  <title>Admin Dashboard</title>

  <!-- CSS -->
  <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/style.css}" />

  <!-- General JS utilities & header/footer renderers (deferred) -->
  <script defer th:src="@{/static/js/render.js}"></script>
  <script defer th:src="@{/static/js/util.js}"></script>
  <script defer th:src="@{/static/js/header.js}"></script>
  <script defer th:src="@{/static/js/footer.js}"></script>
</head>
<body onload="renderContent()">
  <div class="container">
    <div class="wrapper">

      <!-- Header injected by header.js -->
      <div id="header"></div>

      <!-- Main dashboard area -->
      <main class="main-content" role="main" aria-label="Admin dashboard main content">
        <!-- Search bar -->
        <div class="controls">
          <label for="searchBar" class="visually-hidden">Search doctors</label>
          <input
            type="search"
            id="searchBar"
            name="searchBar"
            placeholder="Search doctors, name, hospital, or ID..."
            aria-label="Search doctors"
          />

          <!-- Time filter -->
          <label for="timeFilter" class="visually-hidden">Filter by time of day</label>
          <select id="timeFilter" name="timeFilter" aria-label="Filter by time of day">
            <option value="all" selected>All Times</option>
            <option value="am">AM</option>
            <option value="pm">PM</option>
          </select>

          <!-- Specialty filter -->
          <label for="specialtyFilter" class="visually-hidden">Filter by specialty</label>
          <select id="specialtyFilter" name="specialtyFilter" aria-label="Filter by medical specialty">
            <option value="all" selected>All Specialties</option>
            <option value="cardiologist">Cardiologist</option>
            <option value="dentist">Dentist</option>
            <option value="dermatologist">Dermatologist</option>
            <option value="general_practitioner">General Practitioner</option>
            <option value="neurologist">Neurologist</option>
            <option value="pediatrician">Pediatrician</option>
            <option value="psychiatrist">Psychiatrist</option>
            <option value="surgeon">Surgeon</option>
            <option value="other">Other</option>
          </select>
        </div>

        <!-- Dynamic content injection area (doctor cards, lists, tables, etc.) -->
        <section id="content" aria-live="polite"></section>
      </main>

      <!-- Footer injected by footer.js -->
      <div id="footer"></div>
    </div>
  </div>

  <!-- Modal structure for details / forms -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-content" role="document">
      <button type="button" class="modal-close" id="modalClose" aria-label="Close modal">&times;</button>
      <div id="modal-body" class="modal-body" tabindex="0">
        <!-- Modal dynamic content injected here -->
      </div>
    </div>
  </div>

  <!-- Page-specific JavaScript modules (modern, defesrred) -->
  <script type="module" defer th:src="@{../../static/js/adminDashboard.js}"></script>
  <script type="module" defer th:src="@{../../static/js/doctorCard.js}"></script>
</body>
</html>
