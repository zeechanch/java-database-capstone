<!-- doctorDashboard.html -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}" />
  <title>Doctor Dashboard</title>

  <!-- CSS Files -->
  <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/doctorDashboard.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/style.css}" />

  <!-- General JS Utilities (Deferred for non-blocking load) -->
  <script defer th:src="@{/static/js/render.js}"></script>
  <script defer th:src="@{/static/js/util.js}"></script>
  <script defer th:src="@{/static/js/header.js}"></script>
  <script defer th:src="@{/static/js/footer.js}"></script>

  <!-- Doctor Dashboard Logic (ES Module) -->
  <script type="module" defer th:src="@{/static/js/doctorDashboard.js}"></script>
</head>

<body onload="renderContent()">
  <div class="container">
    <div class="wrapper">

      <!-- Header injected dynamically -->
      <div id="header"></div>

      <!-- Main Dashboard Section -->
      <div class="main-content">

        <!-- Search Bar -->
        <input
          type="text"
          id="searchBar"
          class="searchBar"
          placeholder="Search Bar for custom output"
          aria-label="Search Patients"
        />

        <!-- Filters -->
        <div class="filters">
          <button id="todayButton">Today's Appointments</button>
          <input type="date" id="datePicker" />
        </div>

        <!-- Patient Table -->
        <table class="patient-table">
          <thead>
            <tr>
              <th>Patient ID</th>
              <th>Name</th>
              <th>Phone No.</th>
              <th>Email</th>
              <th>Prescription</th>
            </tr>
          </thead>
          <tbody id="patientTableBody">
            <!-- Dynamic patient rows will be inserted here -->
          </tbody>
        </table>

      </div>

      <!-- Footer injected dynamically -->
      <div id="footer"></div>

    </div>
  </div>
</body>
</html>
