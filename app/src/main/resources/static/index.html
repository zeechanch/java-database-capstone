<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Select Role</title>
  <link rel="icon" type="image/png" href="../assets/images/logo/Logo.png" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="assets/css/index.css" />
  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- JavaScript Files (deferred) -->
  <script src="js/util.js" defer></script>
  <script src="js/render.js" defer></script>
  <script src="js/components/header.js" defer></script>
  <script src="js/components/footer.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="wrapper">

      <!-- Header placeholder -->
      <div id="header"></div>

      <!-- Main Content -->
      <main class="main-content">
        <h2>Select Your Role - Test</h2>
        <div class="role-buttons">
          <button id="adminLogin">Admin</button>
          <button id="patientLogin">Patient</button>
          <button id="doctorLogin">Doctor</button>
        </div>
      </main>

      <!-- Footer placeholder -->
      <div id="footer"></div>

    </div>
  </div>

  <!-- Modal Structure -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-content" role="document">
      <button type="button" class="modal-close" id="modalClose" aria-label="Close modal">&times;</button>
      <div id="modal-body" class="modal-body" tabindex="0">
        <!-- Modal dynamic content injected here -->
      </div>
    </div>
  </div>

  <!-- Page-specific logic -->
  <script type="module" defer src="js/index.js"></script>
</body>

</html>
