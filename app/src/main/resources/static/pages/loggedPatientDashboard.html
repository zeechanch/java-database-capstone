<!-- loggedPatientDashboard.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="../assets/images/logo/logo.png" />
    <title>LoggedPatientDashboard</title>
    <link rel="stylesheet" href="../assets/css/adminDashboard.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/patientDashboard.css">
    <script src="../js/render.js" defer></script>
    <script src="../js/util.js" defer></script>
    <script src="../js/components/header.js" defer></script>
    <script src="../js/components/footer.js" defer></script>
    <script type="module" src="../js/loggedPatient.js" defer></script>
</head>

<body onload="renderContent()">
    <div class="container">
        <div class="wrapper">
            <div id="header"></div>

            <main class="main-content">
                <!-- Welcome Banner -->
                <section class="welcome-banner">
                    <div class="welcome-text">
                        <h1>Hello, <span id="patientNameDisplay">Patient</span>! ðŸ‘‹</h1>
                        <p>Find the best doctors and book your appointments easily.</p>
                    </div>
                </section>

                <div class="dashboard-grid">
                    <!-- Left Column: Doctors List -->
                    <div class="doctors-section">
                        <div class="section-header">
                            <h2>Find a Doctor</h2>
                            <div class="controls">
                                <input type="search" id="searchBar" placeholder="Search by name, hospital..." />
                                <div class="filter-group">
                                    <select id="filterTime">
                                        <option value="">Availability</option>
                                        <option value="AM">Morning (AM)</option>
                                        <option value="PM">Evening (PM)</option>
                                    </select>
                                    <select id="filterSpecialty">
                                        <option value="">All Specialties</option>
                                        <option value="Cardiologist">Cardiologist</option>
                                        <option value="Dermatologist">Dermatologist</option>
                                        <option value="Neurologist">Neurologist</option>
                                        <option value="Pediatrician">Pediatrician</option>
                                        <option value="Orthopedic">Orthopedic</option>
                                        <option value="Gynecologist">Gynecologist</option>
                                        <option value="Psychiatrist">Psychiatrist</option>
                                        <option value="Dentist">Dentist</option>
                                        <option value="Ophthalmologist">Ophthalmologist</option>
                                        <option value="Ent">ENT</option>
                                        <option value="Urologist">Urologist</option>
                                        <option value="Oncologist">Oncologist</option>
                                        <option value="Gastroenterologist">Gastroenterologist</option>
                                        <option value="General">General Physician</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div id="content" class="doctor-grid">
                            <!-- Doctor Cards Injected Here -->
                            <p>Loading doctors...</p>
                        </div>
                    </div>

                    <!-- Right Column: Quick Stats / Upcoming -->
                    <aside class="sidebar">
                        <div class="card upcoming-card">
                            <h3>Upcoming Appointment</h3>
                            <div id="nextAppointment" class="appointment-summary">
                                <p class="placeholder-text">Checking schedule...</p>
                            </div>
                            <a href="/pages/patientAppointments.html" class="view-all-link">View All Appointments
                                &rarr;</a>
                        </div>
                    </aside>
                </div>
            </main>
            <div id="footer"></div>
        </div>
    </div>
</body>

</html>
